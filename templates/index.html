<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS file here if needed -->
    <!-- <link rel="stylesheet" href="custom.css"> -->
</head>
<body style="background-color: red;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">File Encryptor</h2>
                    </div>
                    <div class="card-body">
                        <form action="/encrypt" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Select a file to encrypt:</label>
                                <input type="file" class="form-control-file" name="file" id="file">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Encrypt File</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/download" class="btn btn-success">Download Encrypted File</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
